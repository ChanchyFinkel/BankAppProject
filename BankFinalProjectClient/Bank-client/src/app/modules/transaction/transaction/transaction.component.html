<div class="body">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Making a bank transfer</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="./../../../../assets/images/money-1.jpg" alt="Photo of a money">
        <mat-card-content [formGroup]="transactionForm">
            <mat-form-field appearance="fill">
                <mat-label>Account number</mat-label>
                <input matInput type="text" id="toAccount" formControlName="toAccount" (keypress)="onkeypress($event)">
                <mat-icon matSuffix><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                  </svg></mat-icon>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Ammount</mat-label>
                <!-- to do only numbers input-->
                <input matInput type="text" id="ammount" formControlName="ammount" (keypress)="onkeypress($event)">
                <mat-icon matSuffix><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                    <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                  </svg></mat-icon>
              </mat-form-field>
              <div class="comment">you can transfer up to {{balance}}$</div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [disabled]="transactionForm.invalid" (click)="addTransaction()"><mat-icon matSuffix><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
              </svg></mat-icon>Send</button>
            <!-- <button mat-button>SHARE</button> -->
        </mat-card-actions>
    </mat-card>
</div>
