<div class="body">
    <!-- <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field> -->
    <h1>Operations History</h1>
    <div class="mat-elevation-z8 demo-table">
        <table mat-table [dataSource]="dataSource">
        <!-- <table mat-table [dataSource]="dataSource" matSort> -->
            <ng-container matColumnDef="IconType">
                <th mat-header-cell *matHeaderCellDef>
                <td mat-cell *matCellDef="let row">
                    <div *ngIf="!row.debit" class="credit"><svg xmlns="http://www.w3.org/2000/svg" width="5" height="5"
                            fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8" />
                        </svg></div>
                    <div *ngIf="row.debit" class="debit"><svg xmlns="http://www.w3.org/2000/svg" width="5" height="5"
                            fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8" />
                        </svg></div>
                </td>
            </ng-container>

            <ng-container matColumnDef="Date">
                <!-- mat-sort-header -->
                <th mat-header-cell *matHeaderCellDef> Date</th>
                <td mat-cell *matCellDef="let row"> {{row.date| date:'d-MMM-yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="From/to Account">
                <th mat-header-cell *matHeaderCellDef> Account Number</th>
                <td mat-cell *matCellDef="let row"> {{row.accountNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="Debit/Credit">
                <th mat-header-cell *matHeaderCellDef> Debit/Credit $</th>
                <td mat-cell *matCellDef="let row">
                    <div *ngIf="!row.debit" class="credit">{{row.amount}}</div>
                    <div *ngIf="row.debit">-{{row.amount}}</div>
                </td>

            </ng-container>

            <ng-container matColumnDef="Balance">
                <th mat-header-cell *matHeaderCellDef> Balance $ </th>
                <td mat-cell *matCellDef="let row"> {{row.balance}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (dblclick)="openDialog(row.accountNumber)">
            </tr>
            <!-- <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
        </table>
        <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
