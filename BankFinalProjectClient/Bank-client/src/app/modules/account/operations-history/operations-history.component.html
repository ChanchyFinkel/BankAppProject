<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

<div class="mat-elevation-z8 demo-table">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="operationDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>

        <ng-container matColumnDef="operationAccountId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Number</th>
            <td mat-cell *matCellDef="let row"> {{row.operationAccountId}} </td>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="debit/credit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Debit/Credit</th>
            <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
        </ng-container>

        <!-- EmailAddress Column -->
        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
            <td mat-cell *matCellDef="let row"> {{row.balance}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
    </mat-paginator>

</div>
